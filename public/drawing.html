<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChampionShirt: Drawing Time!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Fira+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="../public/css/drawing.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>

<body class="h-100">
<div class="d-flex h-100 flex-column text-center">
    <header class="mb-auto">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-xl">
                <a class="navbar-brand" href="index.html">
                    <h1>ChampionShirt</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-outline-light" id="loginbtn"
                            onclick="location.href='./login.html'">
                        Log In
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div id="canvas-box">
        <div id="draw-container">
            <p id="instructions" class="roboto">
                It's time to draw some t-shirt designs! You will be drawing two different designs of
                whatever you can think up. When you are done each drawing click the submit button.
            </p>
            <canvas id="my-canvas" width="500" height="500"></canvas>
            <div id="palette">
                <button id="black" class="palette" onclick="ChangeColor('black')"></button>
                <button id="gray" class="palette" onclick="ChangeColor('gray')"></button>
                <button id="white" class="palette" onclick="ChangeColor('white')"></button>
                <button id="brown" class="palette" onclick="ChangeColor('brown')"></button>
                <button id="red" class="palette" onclick="ChangeColor('red')"></button>
                <button id="orange" class="palette" onclick="ChangeColor('orange')"></button>
                <button id="yellow" class="palette" onclick="ChangeColor('yellow')"></button>
                <button id="lime" class="palette" onclick="ChangeColor('lime')"></button>
                <button id="green" class="palette" onclick="ChangeColor('green')"></button>
                <button id="blue" class="palette" onclick="ChangeColor('blue')"></button>
                <button id="cyan" class="palette" onclick="ChangeColor('cyan')"></button>
                <button id="magenta" class="palette" onclick="ChangeColor('magenta')"></button>
                <button id="purple" class="palette" onclick="ChangeColor('purple')"></button>
            </div>
            <button id="submit" class="roboto rounded" onclick="SendCanvasDataToServer()">Submit</button>
        </div>

        <div id="toolbox">
            <button id="brush" class="tool" title="draw" onclick="ChangeTool('brush')"><img class="icon"
                                                                                            src="icons/brush.png">
            </button>
            <button id="line" class="tool" title="line" onclick="ChangeTool('line')"><img class="icon"
                                                                                          src="icons/line.png"></button>
            <button id="rectangle" class="tool" title="rectangle" onclick="ChangeTool('rectangle')"><img class="icon"
                                                                                                         src="icons/rectangle.png">
            </button>
            <button id="circle" class="tool" title="circle" onclick="ChangeTool('circle')"><img class="icon"
                                                                                                src="icons/circle.png">
            </button>
            <button id="fill" class="tool" title="fill" onclick="FillCanvas()"><img class="icon" src="icons/fill.png">
            </button>
            <button id="clear" class="tool" title="erase all" onclick="ResetCanvas()"><img class="icon"
                                                                                           src="icons/garbage.png">
            </button>
            <button id="save" class="tool" title="save as image">
                <a id="img-file" onclick="SaveImage()">
                    <img class="icon" src="icons/save.png">
                </a>
            </button>
            <button id="undo" class="tool" title="undo" onclick="Undo()"><img class="icon" src="icons/undo.png">
            </button>
        </div>

        <div id="brushsizes">
            <button class="brushsize" onclick="ChangeLineWidth(3)"><img id="small" src="icons/brushsize.png"></button>
            <button class="brushsize" onclick="ChangeLineWidth(8)"><img id="medium" src="icons/brushsize.png"></button>
            <button class="brushsize" onclick="ChangeLineWidth(14)"><img id="large" src="icons/brushsize.png"></button>
        </div>
    </div>

    <footer class="mt-auto bg-white text-muted p-3">
        <p>all rights (not) reserved</p>
    </footer>
</div>



<script src="/socket.io/socket.io.js"></script>
<script src="../public/js/drawing.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
</body>
</html>
